<div class="row">
    <h4 class="text-center">Forecast by City</h4>
    <form ng-submit="submit()">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" ng-model="city" placeholder="Search for...">
            <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="Get Forecast now" >
            </span>
        </div>
    </form>
</div>
